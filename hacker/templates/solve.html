<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문제 풀이</title>
</head>
<body>
    <h1>문제 풀이</h1>
    
    <ul>
        {% for title in titles %}
            <li>{{ title }}</li>  <!-- 랜덤으로 섞인 문제 제목을 표시 -->
        {% endfor %}
    </ul>
    
    <form method="POST" action="/solve">
        <div>
            <label for="user_answer">정답을 입력하세요:</label>
            <input type="text" name="user_answer" id="user_answer">
        </div>
        <button type="submit">제출</button>
    </form>
</body>
</html>
