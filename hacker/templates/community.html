<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        h1 { color: #333; }
        a { color: blue; text-decoration: none; }
        a:hover { text-decoration: underline; }
        .post { margin-bottom: 20px; border-bottom: 1px solid #ddd; padding-bottom: 10px; }
        .post h2 { margin: 0; }
        .post p { color: #555; font-size: 0.9em; }
        .post-meta { font-size: 0.8em; color: #888; }
        button { padding: 10px 15px; background-color: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <h1>게시판</h1>

    <h2>게시글</h2>
    <ul>
        {% for post in posts %}
            <li class="post">
                <h2><a href="{{ url_for('post', title=post['title']) }}">{{ post['title'] }}</a></h2>
                <p>{{ post['content'][:100] }}...</p>
                <p class="post-meta">Posted by: {{ post['nickname'] }} | {{ post['created_at'] }}</p>
            </li>
        {% endfor %}
    </ul>

    <br>
    <a href="{{ url_for('new_post') }}"><button>새 글쓰기</button></a>
</body>
</html>
