<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='main_styles.css') }}" rel="stylesheet">
    <style>
        .navbar-text {
            font-size: 16px;
            font-weight: bold;
            color: #555;
        }
        .navbar-text a {
            text-decoration: none;
            margin-left: 10px;
            color: #007bff;
        }
        .navbar-text a:hover {
            text-decoration: underline;
        }

        /* Optional: Adjust the width and height of iframe */
        iframe {
            width: 80%; /* Adjust the width (percentage or pixel value) */
            height: 80%; /* Adjust the height (in pixels) */
            margin: 20px auto; /* Center the iframe with some margin */
            display: block;
        }
    </style>
</head>
<body>
    <!-- Top Navbar -->
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <span class="navbar-brand mb-0 h1">Menu</span>
            <!-- User greeting -->
            <span class="navbar-text">
                Welcome, {{ user }}! <a href="{{ url_for('logout') }}">로그아웃</a>
            </span>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="main-container d-flex">
        <!-- Sidebar -->
        <div class="sidebar d-flex flex-column">
            <a href="#" class="nav-link" onclick="navigateTo('/learn')">출제</a>
            <a href="#" class="nav-link" onclick="navigateTo('/review')">문제 목록</a>
            <a href="#" class="nav-link" onclick="navigateTo('/tutorial')">가이드</a>
            <a href="#" class="nav-link" onclick="navigateTo('/community')">게시판</a>
            <a href="#" class="nav-link" onclick="navigateTo('/alart')" >알람</a>
        </div>
        
        <!-- Content Area -->
        <div class="content">
            <iframe id="content-frame" src="/learn"></iframe>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='main_scripts.js') }}"></script>
</body>
</html>
